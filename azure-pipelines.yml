name: React App Pipeline

trigger:
  branches:
    include:
    - public-main
    - ado-pipeline
  # paths:
  #   include:
  #   - SinglePageApp/ClientApp/*

pr:
  - public-main
  - ado-pipeline


variables:
  sourceId: sourceCode_$(Build.BuildId)

pool:
  vmImage: 'ubuntu-18.04'

stages:
  - stage: Checkout
    displayName: 'Checkout out source'
    jobs:
    - job: 'Checkout'
      steps:
        - checkout: self

        - publish: $(Build.SourcesDirectory)
          displayName: 'Stash source'
          artifact: $(sourceId)

  - stage: QualityGates
    displayName: 'Quality Gates'
    jobs: 
    - job: Build
      displayName: 'Build'
      steps:
      - checkout: none

      - download: $(Build.SourcesDirectory)
        displayName: Retreive source code
        artifact: $(sourceId)

      - task: NodeTool@0 
        inputs:
          versionSpec: '10.14.1'
        displayName: 'Install node'

      - script: |
          cd ./SinglePageApp/ClientApp/
          npm ci
        displayName: 'npm ci'

      - bash: |
          cd ./SinglePageApp/ClientApp/
          npm run build
        displayName: 'Build'

    - job: Test
      displayName: 'Test'
      dependsOn: Build
      steps:
      - checkout: none

      - download: $(Build.SourcesDirectory)
        displayName: Retreive source code
        artifact: $(sourceId)

      - bash: |
          cd ./SinglePageApp/ClientApp/
          npm run test
        displayName: 'Test'