trigger:
  branches:
    include:
    - public-main
    - ado-pipeline
  paths:
    include:
    - SinglePageApp/ClientApp/*

pr:
  - public-main
  - ado-pipeline

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  stage: Checkout
  displayName: 'Checkout the code from repo'
  jobs:
    job: Checkout
    steps:
    - checkout: self
    bash: |
      echo 'hello world'
    displayName: 'Hello world'

